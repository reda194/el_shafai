name: neurocare_app
description: A comprehensive medical healthcare mobile application

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.4
  flutter_riverpod: ^2.5.1
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.7
  injectable: ^2.3.2

  # Networking
  dio: ^5.4.1
  retrofit: ^4.1.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  dartz: ^0.10.1
  internet_connection_checker: ^1.0.0+1

  # UI & Navigation
  go_router: ^13.2.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

  # Platform specific
  url_launcher: ^6.2.2
  share_plus: ^8.0.2
  image_picker: ^1.0.7

  # Notifications & Permissions
  flutter_local_notifications: ^17.1.0
  permission_handler: ^11.3.0
  timezone: ^0.9.2

  # Location Services
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # Image Processing
  image: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  bloc_test: ^9.1.6
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1
  flutter_gen_runner: ^5.4.0
  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    - assets/images/onboarding/
    - lib/core/localization/lang/

  fonts:
    - family: IBMPlexSansArabic
      fonts:
        - asset: assets/fonts/IBMPlexSansArabic-Thin.ttf
          weight: 100
        - asset: assets/fonts/IBMPlexSansArabic-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/IBMPlexSansArabic-Light.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexSansArabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSansArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSansArabic-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSansArabic-Bold.ttf
          weight: 700

flutter_gen:
  output: lib/core/constants/
  line_length: 80
